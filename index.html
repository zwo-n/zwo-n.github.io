<!DOCTYPE html>
<html>
	<link href="style.css" type="text/css" rel="stylesheet">
  
<header>
	<head>
	<meta charset="utf-8">
	<title>Let's grow plants</title>
    <script>
        let cnt=0
        const plants =["다육이.png","몬스테라.png","토마토.png","상추.png","허브.png"]
        const selectPlant = plants[Math.floor(Math.random() * plants.length)];
        const Img = document.getElementById("plant");
        function change_img(){
            cnt+=1
            if(cnt==1){document.getElementById("plant").src = "새싹.png";}
            else if(cnt==2){document.getElementById("plant").src = "어린 잎.png";}
            else if(cnt==3){
                Img.src = selectPlant;
            } //검색 api 이용해서 '토마토 기르기' 검색결과 보여주기
        }
    </script>
    
    </head>
	<div class="homepage">Green</div>

</header>
<body>
	<div class="link">
	<ul>
        <li><a href="index.html" class="line" ><div class="linktext">home</div></a>  
        <li><a href="plant.html" class="line" ><div class="linktext">plant</div></a> 
        <li><a href="flower_shop.html" class="line" ><div class="linktext">flower_shop</div></a> 
        <li><a href="info.html" class="line" ><div class="linktext">info</div></a>  
    </ul>
	</div>

    <div class="img">
        <img id="plant" src="/흙.png"/>
        <div class="btn">
            <button onclick="change_img()" class="water">물주기</button>
        </div>
    </div>
</body>

</body>
</html>
